    <script>
        // Función para agregar likes
        function addLike(button) {
            // Obtener el elemento de conteo de likes dentro del comentario
            var likesCountElement = button.nextElementSibling;

            // Obtener el valor actual de likes
            var currentLikes = parseInt(likesCountElement.textContent);

            // Incrementar el valor de likes y actualizar el texto
            likesCountElement.textContent = currentLikes + 1;
        }
    </script>
